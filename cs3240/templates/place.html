{% load clean_addr %}
<html>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <body>
    <h1>{{place.name}}</h1>
    <h3>{{place.details}}</h3>
    <iframe 
      width="600" 
      height="450"
      style="border:0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBMRhyxb0UYp1gI4de1Ij3zJVNL9X8FVys
              &q={{ place.address|clean_addr }}">
    </iframe>
  </body>
