<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Submit a study spot suggestion below</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div width=15px>
            <h7>Enter the name of the study spot below:</h7>
            <input type="name" class="form-control" id="nameInput" name="nameInput" placeholder="Enter name">
            <br />
            <h7>Enter a brief description of the spot below:</h7>
            <input type="details" class="form-control" id="detailInput" name="detailInput" placeholder="Enter details">
            <br />
            <h7>Enter the address of the spot below:</h7>
            <input type="text" class="form-control" id="autocomplete" name="addressInput" placeholder="Enter address">
            <br />
            <button class="btn btn-secondary" type="submit">Submit</button>
        </div>
    </form>

    <a href = "{% url 'places' %}">
    <button class='btn btn-secondary'>See Approved Spots</button>
    </a>
    <script>
        function initializeAutocomplete() {
            const input = document.getElementById('autocomplete');
            const autocomplete = new google.maps.places.Autocomplete(input);
        }

        google.maps.event.addDomListener(window, 'load', initializeAutocomplete);
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMRhyxb0UYp1gI4de1Ij3zJVNL9X8FVys&libraries=places&callback=initializeAutocomplete">
    </script>
</body>

</html>
