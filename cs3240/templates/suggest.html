<html>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
       
            <h1>Submit study spot suggestion below</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div width=15px>
                <h7>Enter name of study spot below:</h7>
                <input type="name" class="form-control" id="nameInput" name="nameInput" placeholder="Enter name">
                <br/>
                <h7>Enter a brief description of the spot below:</h7>
                <input type="details" class="form-control" id="detailInput" name="detailInput" placeholder="Enter details">
                <br/>
                <button class="btn btn-secondary" type="submit">Submit</button>
            </div>
            
        </form>
        
        </link>
    </body>
    </html>
